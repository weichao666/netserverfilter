APPLICATION_ID: netTest

service_description:
  name: netClient
  version: 0.0.1

cse:
  service:
    registry:
      address: https://cse.cn-south-1.myhuaweicloud.com:443
      instance:
        watch: false
  rest:
    address: 0.0.0.0:8081
  handler:
    chain:
      Consumer:
        default: loadbalance
  loadbalance:
    serverListFilters: netserver
    serverListFilter:
      netserver:
        className: com.huawei.paas.cse.net.NetServerListFilter
  proxy:
    address: 139.159.161.123:30101
  config:
    client:
      serverUri: https://cse.cn-south-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-south-1.myhuaweicloud.com:443
  credentials:
    accessKey: 
    secretKey: 
    akskCustomCipher: default
